<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store 온라인 - Apple (KR)</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <ul class="nav-list nav-list-mobile">
                    <li class="nav-item">
                        <div class="mobile">
                            <span class="line line-top"></span>
                            <span class="line line-bottom"></span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link nav-link-apple"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-link-bag"></a>
                    </li>
                </ul>
                <ul class="nav-list nav-list-larger">
                    <li><h1 class="logo"><a href="index.html"><span class="xi-apple"></span></a></h1></li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Mac</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">iPad</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">iPhone</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">AirPods</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">TV 및 홈</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">엔터테인먼트</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">엑세서리</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">고객지원</a>
                    </li>
                    <li>
                        <span class="header_icon xi-search"></span>
                    </li>
                    <li>
                        <span class="header_icon xi-briefcase"></span>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <section class="hero iphone13">
        <div class="container2">
            <div class="title">
                <h2 class="title-heading">iPhone 13 구입하기</h2>
                <p class="title-price">₩950,000부터</p>
            </div>
        </div>
    </section>
    <section class="price">
        <div class="container2_1">
            <div class="title">
                <p class="lowprice">보상 판매로 50,000~1,060,000 더 저렴하게** </p>
                <p class="card">신용 카드 할부</p>
            </div>
        </div>
    </section>
    <main>
        <img src="iphone-13-finish-unselect-gallery-1-202207.jpeg" alt="iPhone13 이미지">
        <div class="product_color">
            <p class="color_choice">색상. <span>맘에 드는 색상을 선택하세요.</span></p>
            <br>
            <div class="color_choice2">색상</div>
            <ul class="color_items">
                <li class="color_item">
                    <input type="radio" id="b" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" data-autom="dimensionColorblue" value="blue" checked>
                    <label for="b" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-blue-202108.jpeg" class="color-swatch">
                        </img>
                        <span class="color-label"></span>
                    </label>
                </li>
                <li class="color_item">
                    <input type="radio" id="p" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" data-autom="dimensionColorpink" value="pink">
                    <label for="p" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-pink-202108.jpeg" class="color-swatch">
                        </img>
                        <span class="color-label"></span>
                    </label>
                </li>
                <li class="color_item">
                    <input type="radio" id="m" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" data-autom="dimensionColormidnight" value="midnight">
                    <label for="m" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-midnight-202108.jpeg" class="color-swatch">
                        </img>
                        <span class="color-label"></span>
                    </label>
                </li>
                <li class="color_item">
                    <input type="radio" id="s" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" data-autom="dimensionColorstarlight" value="starlight">
                    <label for="s" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-starlight-202108.jpeg" class="color-swatch">
                        </img>
                        <span class="color-label"></span>
                    </label>
                </li>
                <li class="color_item">
                    <input type="radio" id="g" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" data-autom="dimensionColorgreen" value="green">
                    <label for="g" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-green-202203.jpeg" class="color-swatch">
                        </img>
                        <span class="color-label"></span>
                    </label>
                </li>
                <li class="color_item color_item_productred">
                    <input type="radio" id="r" class="color-value rc-dimension-color-input rf-bfe-product-dimension-color-input" name="dimensionColor" 
                    data-autom="dimensionColorproduct_red" value="productred">
                    <label for="r" class="color-link rc-dimension-color-link rf-bfe-product-dimension-color-label">
                        <img src="iphone-13-finish-product-red-202108.jpeg" class="color-swatch">
                        </img>
                        <span class="color-logo-productred" tabindex="-1"></span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
