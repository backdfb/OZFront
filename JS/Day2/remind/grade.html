<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>

    <script>

        const p = document.querySelector('p');
        const score = parseInt(prompt("당신의 점수를 입력하시오"));
        let grade;

        if(score >= 90) {
            grade = `A`;
        } else if(score >= 80) {
            grade = `B`;
        } else if(score >= 70) {
            grade = `C`;
        } else if(score >= 60) {
            grade = `D`;
        } else {
            grade = `F`;
        }

        const result = document.createElement('p');

        result.textContent = `당신의 점수: ${score}점, 학점: ${grade}! 고생하셨습니다.`
        p.appendChild(result);

    </script>
</body>
</html>
