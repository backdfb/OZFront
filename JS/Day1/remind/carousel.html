<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body style="margin: 0">

    <div style="overflow: hidden">
        <div class="container">
            <div class="inner">
                <img src="snowwalk.JPG" alt="눈길">
            </div>
            <div class="inner">
                <img src="cloud.JPG" alt="구름">
            </div>
            <div class="inner">
                <img src="night.JPG" alt="밤">
            </div>
        </div>
    </div>

    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>

    <script>

        document.querySelector(`.button2`).addEventListener('click', function(){
            document.querySelector(`.container`).style.transform = `translate(-100vw)`;
        })

        document.querySelector(`.button3`).addEventListener('click', function(){
            document.querySelector(`.container`).style.transform = `translate(-200vw)`;
        })

    </script>

</body>
</html>
